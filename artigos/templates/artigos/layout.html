<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'artigos/artigos.css' %}">
    <title>{% block title %}Loja de Artigos{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'menu:index' %}"><button>Menu</button></a></li>
                <li><a href="{% url 'artigos:lista_artigos' %}"><button>Artigos</button></a></li>
                {% if request.user.is_authenticated %}
                    <li><a href="{% url 'artigos:novo_artigo' %}"><button>Criar Artigo</button></a></li>
                    <li><a href="{% url 'artigos:novo_autor' %}"><button>Criar Autor</button></a></li>
                    <li><a href="{% url 'artigos:novo_comentario' %}"><button>Criar Comentario</button></a></li>
                    <li><a href="{% url 'artigos:novo_avaliacao' %}"><button>Criar Avaliacao</button></a></li>
                    <li><a href="{% url 'artigos:novo_categoria' %}"><button>Criar Categoria</button></a></li>
                    <li><a href="{% url 'user' %}"><button>Username: {{ request.user.username }}</button></a></li>
                    <li><a href="{% url 'logout' %}"><button>Logout</button></a></li>
                {% else %}
                    <li><a href="{% url 'login' %}"><button>Login</button></a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>Loja de Artigos</p>
    </footer>
</body>
</html>
