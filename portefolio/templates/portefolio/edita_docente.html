{% extends 'portefolio/layout.html' %}

{% block titlePage %}Edita Docente{% endblock %}
{% block title %}Edita o Docente{% endblock %}

{% block content %}
    <h3>Edita Docente</h3>

    <form action="{% url 'portefolio:edita_docente' docente.id %}" method="post" enctype='multipart/form-data'>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit">
    </form>

{% endblock %}
